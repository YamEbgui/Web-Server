<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Latest compiled and minified CSS -->

<body>
    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Name</label>

          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Age">
            <div class="form-group">
                <label for="abillity">Choose an abillity:</label>
                <select id="abillity" name="cars" >
                    <option value="">Choose one</option>
                  <option value="Mind Reader">Mind Reader</option>
                  <option value="time management">time management</option>
                  <option value="known for planting trees">known for planting trees</option>
                  <option value="Self-motivation">Self-motivation</option>
                  <option value="quick learner">quick learner</option>
                  <option value="Listen to Jazz Music">Listen to Jazz Music</option>
                  <option value="Critical thinking">Critical thinking</option>
                  <option value="Good communication">Good communication</option>
                </select>
          </div>
             <button id="confirmBtn"  class="btn btn-primary mb-2">Confirm identity</button>
</form>
